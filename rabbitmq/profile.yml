description: The RabbitMQ messaging profile
features:
    oneOf:
        languages:
            - feature: groovy
              priority: 0
            - feature: kotlin
              priority: 1
            - feature: java
              priority: 2
    required:
      - annotation-api
      - application
      - rabbitmq
      - logback
skeleton:
    executable: ["**/gradlew*", "**/mnw*", "**/mvnw*"]
jvmArgs:
  - -XX:TieredStopAtLevel=1
  - -Dcom.sun.management.jmxremote
mainClassName: "@defaultPackage@.Application"