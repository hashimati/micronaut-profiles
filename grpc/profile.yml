description: Profile for Creating GRPC Services
features:
    oneOf:
        languages:
            - feature: groovy
              priority: 0
            - feature: kotlin
              priority: 1
            - feature: java
              priority: 2
    required:
      - annotation-api
      - application
      - logback
build:
    plugins:
        - com.google.protobuf:0.8.10
skeleton:
    executable: ["**/gradlew*", "**/mnw*", "**/mvnw*"]
jvmArgs:
  - -XX:TieredStopAtLevel=1
  - -Dcom.sun.management.jmxremote
dependencies:
  - scope: implementation
    coords: io.micronaut.grpc:micronaut-grpc-runtime
mainClassName: "@defaultPackage@.Application"