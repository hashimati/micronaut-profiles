description: The cli profile
features:
    oneOf:
        languages:
            - feature: groovy
              priority: 0
            - feature: kotlin
              priority: 1
            - feature: java
              priority: 2
    required:
      - application
      - picocli
      - logback
dependencies:
- scope: implementation
  coords: io.micronaut:micronaut-runtime
skeleton:
    executable: ["**/gradlew*", "**/mnw*", "**/mvnw*"]
    excludes:
      - 'src/main/**/Application.*'
jvmArgs:
    - -XX:TieredStopAtLevel=1
    - -Dcom.sun.management.jmxremote
mainClassName: "@defaultPackage@.@project.className@Command"